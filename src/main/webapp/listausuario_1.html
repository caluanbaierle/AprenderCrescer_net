<html ng-app="myApp">
    <head>
        <title>Lista Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javaScript" 
        src="vendor/js/angular.js"></script>

        <script type="text/javaScript" src="js/myApp.js"></script>
        <script type="text/javaScript" src="js/controller/UsuarioController_1.js"></script>
        <script type="text/javaScript" src="js/factory/UsuarioFactory_1.js"></script>


    </head>
    <body ng-controller="UsuarioController" ng-init="buscaUsuarios()">
        <div class="row"> 		
            <div ng-hide="isEdit"  class="col-xs-12">
                <h1>Cadastrar</h1>
            </div>
            <div ng-show="isEdit"  class="col-xs-12">
                <h1>Editar</h1>
            </div>					
        </div>
        <div class="col-xs-3">

            <form  ng-submit="cadastrar(pessoa)">
                <div >
                    <label >Nome e Sobrenome:</label>
                    <input  ng-model="pessoa.nome"  placeholder="Digite seu nome completo" type="text" name="">
                </div>
                 <div >
                    <label >Login</label>
                    <input  ng-model="pessoa.login"  placeholder="Digite seu login" type="text" name="">
                </div>
                 <div >
                    <label >Ativo</label>
                    <input  ng-model="pessoa.flagInativo"  placeholder="Esta Ativo?" type="text" name="">
                </div>
                <div >
                    <label >Id Grupo</label>
                    <input  ng-model="pessoa.idGrupo"  placeholder="Digiteo id do Grupo" type="text" name="">
                </div>
                 <div >
                    <label >Senha</label>
                    <input  ng-model="pessoa.senha"  placeholder="Senha" type="password" name="">
                </div>
                <button ng-if="!isEdit" class="btn btn-primary pull-right"  type="submit">Adicionar</button>
                <button ng-if="isEdit" class="btn btn-primary pull-right"  type="submit">Salvar</button>
            </form>
            <!-- Estudar como nao usar o form e chamar o resto -->
            <button ng-if="isEdit" class="btn btn-danger pull-right"  ng-click="limpaCampos()">Cancelar</button>
            <div class="clearfix"></div>
            <div ng-if="isEdit" class="alert alert-danger">Aviso os dados são salvos automaticamente</div>
            <div class="clearfix"></div>
        </div>


        <div>
            <h1>Lista Usuario</h1>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>IdUsuario</th>
                            <th>IdGrupo</th>
                            <th>Login</th>
                            <th>Nome</th>
                            <th>Atvio</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in dados">
                            <td>{{item.idUsuario}}</td> 
                            <td>{{item.idGrupo}}</td> 
                            <td>{{item.login}}</td> 
                            <td>{{item.nome}}</td> 
                            <td>{{item.ativo}}</td> 
                            <td>
                                <button>Editar</button>
                                <button>Remover</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
