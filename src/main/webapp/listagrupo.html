<html ng-app="myApp">
    <head>
        <title>Lista Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javaScript" 
        src="vendor/js/angular.min.js"></script>
        
        <script type="text/javaScript" src="js/myApp.js"></script>
        <script type="text/javaScript" src="js/controller/GrupoController.js"></script>
        <script type="text/javaScript" src="js/factory/GrupoFactory.js"></script>
        
       
    </head>
    <body ng-controller="GrupoController" ng-init="buscaGrupos()">
        <div>
            <h1>Lista Grupos</h1>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>IdGrupo</th>
                            <th>Descriçao</th>
                            <th>Tipo Grupo</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in dados">
                            <td>{{item.idGrupo}}</td> 
                            <td>{{item.descricao}}</td> 
                            <td>{{item.tipoGrupo}}</td> 
                            <td>
                                <button>Editar</button>
                                <button>Remover</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
